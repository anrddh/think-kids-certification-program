language: node_js
node_js:
  - '0.12'
cache:
  directories:
    - node_modules
before_script:
  - npm install -g bower grunt-cli
  - gem install sass
  - bower install
services: mongodb
before_deploy:
  - grunt build
  - cd dist
deploy:
  provider: heroku
  skip_cleanup: true
  strategy: api
  api_key:
    secure: 
  app: think-kids-certification
  on:
    repo: matteverson/think-kids-certification-program
